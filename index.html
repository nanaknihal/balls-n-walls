<script>

  stimulus:"Welcome to the experiment. Press any key to begin"
};
timeline.push(welcome);

/*width and height: */
w=650; h=650
var game = {
  type:"html-keyboard-response",
  stimulus: "<!--main canvas where game happens:-->" +
  "<canvas id='mainCanvas' height='" + h + "' width = '" + w + "'></canvas>"

};
timeline.push(game);

jsPsych.init({
  timeline: timeline,
  on_finish: function(){
    jsPsych.data.displayData();
  }
})



/*--Game stuff:--*/

var model = {
  //"e" is for explosive
  balls: [new ball(100,20), new ball(200,210,"e")],
  walls: [new wall(0,0,0,game.w), new wall(0,0,0,h), new wall(0,h,w,0), new wall(w,0,0,h)], //default border walls of 0px
  getBalls: function(){return this.balls},
  update: function(){

    /*update the balls*/
    var ballPositions = []; //store all the ball and wall positions to check collisions
    var wallPositions = [];
    for(var i = 0, numBalls = this.balls.length; i < numBalls; i++){

      var ball = this.balls[i];
      cur_x = ball.getX();
      cur_y = ball.getY();


      //check for collision with any previously updated balls:
      var ballCollided = false;
      for(var k = 0, updBalls = ballPositions.length; k < updBalls && !ballCollided/*it will stop on collisions*/; k++){
        x_diff = cur_x - ballPositions[k][0];
        y_diff = cur_y - ballPositions[k][0];
        distance = Math.pow(x_diff, 2) + Math.pow(y_diff, 2);

        //assuming all balls have the same radius! that seems fine for the purpose of this experiment (and is much better for efficiency):
        if(distance < ball.getRadius()){
          ballCollided == true;
          controller.ballCollided(ball, "ball");
        }
      }

      //check for collision with any previously updated walls:
      var wallCollided = false;
      for(var k = 0, numWalls = wallPositions.length; k < numWalls; k++){
        wall_x = wall.getX()
        wall_y = wall.getY()
        wall_l = wall.getL()
        wall_w = wall.getW()

        rad = ball.getRadius()

        highestPointInBall = cur_y - rad //remember, lower points have higher y values; it's the opposite of standard cartesian
        lowestPointInBall = cur_y + rad  //also, note these aren't really points. the x value doesn't matter for these in later calculations so
        leftestPointInBall = cur_x - rad //only the y values is taken
        rightestPointInBall = cur_x + rad

        highestPointInWall = wall_y
        lowestPointInWall = wall_y + wall_l
        leftestPointInWall = wall_x
        rightestPointInWall = wall_x+w


        ballIsWithinWallY = ((lowestPointInBall >= highestPointInWall) && (lowestPointInBall <= lowestPointInWall)   //lowest point in ball is within vertical bounds of wall?
                                                                       ||
                            (highestPointInBall >= highestPointInWall) && (highestPointInBall <= lowestPointInWall)) //highest point in ball is within vertical bounds of wall?



        ballIsWithinWallX = ((rightestPointInBall >= leftestPointInWall) && (rightestPointInBall <= rightestPointInWall)
                                                                         ||                                          //same but with the x-axis
                              (leftestPointInBall >= leftestPointInWall) && (leftestPointInBall <= rightestPointInWall))


        if(ballIsWithinWallX && ballIsWithinWallY){
          wallCollided == true;
          controller.ballCollided(ball, "wall");

          //multiply the velocity by -1 on appropriate axis. but how do we find the appropriate axis?:
            //by looking for the side of the wall it's closest to
            var highWallDistance = Math.abs(cur_y - highestPointInWall)
            var lowWallDistance = Math.abs(cur_y - lowestPointInWall)
            var leftestWallDistance = Math.abs(cur_x - leftestPointInWall)
            var rightestWallDistance = Math.abs(cur_x - rightestPointInWall)
            var wallDistances = [highWallDistance, lowWallDistance, leftestWallDistance, rightestWallDistance]

            closestWallDistance = wallDistances[0] //initialize it with the first value of the wallDistances array.
                                                   //^this makes sense because of how the loop will iterate:
            for(var l = 1; l < 4; l++){
              if(wallDistances[l]/*l starts at 1*/  < closestWallDistance){
                closestWallDistance = wallDistances[l];
              }
            }

        //now multiply the appropriate component of velocity
        vel = ball.getVelocity();
        if((closestWallDistance == highWallDistance) || (closestWallDistance == lowWallDistance)){
          ball.setVelocity(vel[0], -vel[1])
        } else if ((closestWallDistance == leftWallDistance) || (closestWallDistance == rightWallDistance)) {
          //because it's else if, the upper and lower edges will be prioritized if two of the distances are equal
          ball.setVelocity(-vel[0], vel[1])
        }

        }
      }



      /*update x-axis position using differential equation dx/dt = v_x*/

      var dx = ball.getVelocity()[0] // * dt, but let's just say dt is 1
      new_x = cur_x + dx; //Combining this line and the next would increase performanc and readability,
      ball.setX(new_x) //but they're separate for the upcoming assert test so it can use new_x

      var dy = ball.getVelocity()[1]
      new_y = cur_y + dy
      ball.setY(new_y);

      console.assert((ball.getX() == new_x) && (ball.getY() == new_y))
      ballPositions.push([new_x, new_y]);

    }
  }
}

//constructor for balls: (x and y are initial position)
function ball(x, y, isExplosive) {
  this.color = "#AAABC8"
  this.getColor = function() {return this.color}

  this.explosive = (isExplosive == "e")

  this.collided = false
  this.getCollided = function(){return this.collided}
  this.setCollided = function(val, collision_type){
    this.collided = val
    if(val == true){this.onCollide()}
  }
  this.onCollide = function(collision_type){
    this.color = "#FF0000"
    if(collision_type == "wall") {
      //maybe implement three strikes before dying?
      this.wallCollider.collide(this.x, this.y);
    } else if (collision_type = "ball") {
        controller.ballCollided();
    }
  }
  this.wallCollider = (this.explosive) ? new wallExplodeAnimation() : new standardWallCollideAnimation();
  this.radius = 10
  this.getRadius = function(){return this.radius}
  this.velocity = [0.9,0.9] //x and y components of velocity, respectively
  this.x = x//Math.random()*view.gameWidth
  this.x_prev = null, //previous position is important to calculate angle of movement
  this.y = y//Math.random()* view.gameHeight
  this.y_prev = null
  this.getX = function(){return this.x};
  this.getY = function(){return this.y};
  this.getPrevX = function(){return this.x_prev};
  this.getPrevY = function(){return this.y_prev};

  this.setX = function(new_x){
    this.x_prev = this.x
    this.x = new_x
  }
  this.setY = function(new_y){
    y_prev = this.y
    this.y = new_y
  }


  this.getVelocity = function(){return this.velocity};
}
  this.setVelocity = function(v){this.velocity = v};

function standardWallCollideAnimation(){
    this.collide = function(x,y){ };
}

function wallExplodeAnimation(){
    this.collide = function(x,y) {alert("exploding at " + x + ", " + y)}
}

function wall(x,y/*top left x and y*/, l, w/*length and width*/){

  this.x = x;
  this.y = y;
  this.l = l;
  this.w = w;

  this.getX = function(){return x}
  this.getY = function(){return y}
  this.getL = function(){return l}
  this.getW = function(){return w}
}

var view = {

  update: function(model){
    //get the canvas/context:
    var can = document.getElementById('mainCanvas');
    var ctx = can.getContext("2d");

    //clear the context:
    ctx.clearRect(0,0, w, h);
    var balls = model.getBalls();

    //Iterate through the balls and display their current attributes:
    for(var j = 0, numBalls = balls.length; j < numBalls; j++){
      ball = balls[j];
      color = ball.getColor()
      ctx.beginPath();
      ctx.fillStyle = color
      ctx.arc(ball.getX(), ball.getY(), ball.getRadius(), 0, 2*Math.PI);
      ctx.fill();
      ctx.closePath();
    }

  }

}

var controller = {
  ballCollided: function(ball, ballorwall){
    ball.setCollided(true, ballorwall)
  }
}

setInterval(function(){update()}, 10);

function update(){
    model.update();
    view.update(model);
}
</script>
